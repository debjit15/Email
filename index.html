<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game | Home</title>
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="./images.jpeg" alt="Snake Game Logo">
    </div>
  </header>

  <div class="user-info-container">
    <span>Username: <span id="user-name-text"></span></span>
    <br>
    <span>High Score: <span id="device-id-text"></span></span>
  </div>

  <main>
    <div class="menu-container">
      <button class="game-mode-button single">Single</button>
      <button class="game-mode-button multiplayer">Multiplayer</button>
      <button class="settings-button">Settings</button>
    </div>
  </main>

  <footer>
    <button class="leaderboard-button">Leaderboard</button>
  </footer>

</body>
<script type="module" src="./js/home.js"></script>

</html>
